<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todo</h1>
    <div id="container">
      <div id="todo-container">
        
        <!-- Input container -->
        <div id="input-div">
          <input type="text" placeholder="Enter Task" id="input" />
          <button id="input-btn">Add</button>
        </div>

        <!-- Task Container -->
        <div id="task-div">
          <ul></ul>
        </div>
      </div>
    </div>

    <div class="instructions">
      <h2>Instructions:</h2>
      <ul>
        <li>ctrl + i --> focus input</li>
        <li>Enter --> add task</li>
        <li>Add btn --> add task</li>
        <li>Shift + X --> delete task</li>
        <li>ctrl + (0 - 9) --> delete task nth task</li>
      </ul>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
